apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: sandbox
  labels:
    app: webapp
    type: webapp
    env: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      name: webapp
      labels:
        app: webapp
        type: webapp
        env: sandbox
    spec:
      containers:
        - name: webapp
          image: tutum/hello-world
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: sandbox
  labels:
    app: webapp
spec:
  type: NodePort
  ports:
   - port: 80
     nodePort: 30701
  selector:
   app: webapp